<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene 
	embedded arjs='sourceType: webcam; 
	detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'
	embedded 
    gesture-detector
	>
	
	<a-assets>
      <a-asset-item
         id="animated-asset"
         src="modelo3d/nave4.glb"
      ></a-asset-item>
	  <a-asset-item
         id="animated-nefer"
         src="modelo/matrix.glb"
      ></a-asset-item>
    </a-assets>

		<!-- hiro -->
		<a-marker preset='hiro'>
			<a-entity
            position="0 1 0"
            scale="0.3 0.3 0.3"
            gltf-model="modelo3d/baile1.glb"
            ></a-entity>
		</a-marker>

		<!-- matrix: barcode 05 -->
		<a-marker type='barcode' value='5'>
			<a-entity
            position="0 0 0"
			rotation="-90 0 0" 
            scale="0.3 0.3 0.3"
			animation-mixer="loop: repeat"
            gltf-model="modelo3d/silly-dancing.glb"
            ></a-entity>
		</a-marker>

		<!-- kanji -->
		<a-marker preset='kanji'>
			<a-entity
            rotation="-90 0 0"
            scale="3 3 3"
            gltf-model="modelo3d/isla.glb"
            ></a-entity>
		</a-marker>
		
		<!--  Marcador F  -->
		
		<a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    scale="0.3 0.3 0.3"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
			
			<!--  Marcador Nefertiti  -->
		
		<a-marker
                type="pattern"
                preset="custom"
                url="assets/marker4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    scale="0.005 0.005 0.005"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
